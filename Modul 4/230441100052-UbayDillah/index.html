<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="dropdown">
        <button onclick="toggleDropdown()" class="dropbtn">Dropdown</button>
        <div id="myDropdown" class="dropdown-content">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
      </div>
    </nav>

    <main>
      <div class="box">
        <h1>Javascript Simple CRUD</h1>
        <input
          class="form-tambah"
          type="text"
          name="jurusan"
          placeholder="input data..."
        />
        <button class="btn-tambah" onclick="tambah()">Tambah</button>
        <table id="tabel"></table>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
